<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="nav-container">
    
                <a class="header-logo" href="index.html">
                    <img src="/images/Logo.svg" alt="genesis.logo">
                </a>
                
                <ul class="nav-ul">
                    <li><a class="nav-projects" href="projects.html">Projects</a></li>
                    <li><a class="nav-contact" href="contact.html">Contact</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <main id="wrapper-three">

        <div class="c-h1"><h1>
            Full set of great
            features to make your
            product fresh
        </h1></div>
        
        <div class="c-p1">
            <p>
                Our favorite brands are our 
                friends! We help them to achieve 
                their goals, they help us to stay sharp.
            </p>
        </div>

        <div class="form-container">
            <form action="#" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id="name" class="input" required/>
                
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="input" required/>
                
                <label class="msg">Message</label>
                <input name="message" class="textarea"></input>
               
                <button type="submit" class="button">Submit</button>
            </form>
            
        </div>

        <div class="map">
            <img src="/images/Map.png" alt="map">
        </div>



        
    </main>
        
    
    <footer>
        <nav id="nav-bar">
            <div class="footer-container">
    
                <a class="footer-logo" href="index.html">
                    <img src="/images/Logo.svg" alt="genesis.logo">
                </a>
                
                <ul class="footer-ul">
                    <li><a class="nav-projects" href="projects.html">Projects</a></li>
                    <li><a class="nav-contact" href="contact.html">Contact</a></li>
                </ul>

                <ul class="socials-ul">
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>

                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
